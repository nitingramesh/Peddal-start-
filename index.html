<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management Application</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnH1z4RrF4J48f8Tmd9R8P+qD2KN+8cE1ENFI6kPIhFf37lhSG0Lr7+oKD/MfjcpT5L9+sDqw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1>Task Management</h1>
      <div id="task-list"></div>
      <button id="add-task-btn" class="btn">Add Task</button>
    </div>

    <!-- Add/Edit Task Modal -->
    <div id="task-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2 id="modal-title">Add Task</h2>
        <form id="task-form">
          <label for="task-title">Title:</label>
          <input type="text" id="task-title" name="title" required />

          <label for="task-desc">Description:</label>
          <textarea id="task-desc" name="description" required></textarea>

          <label for="task-date">Due Date:</label>
          <input type="date" id="task-date" name="due_date" required />

          <button type="submit" class="btn">Save Task</button>
        </form>
      </div>
    </div>

    <!-- Task Details Modal -->
    <div id="task-detail-modal" class="modal">
      <div class="modal-content">
        <span class="close-detail-btn">&times;</span>
        <h2>Task Details</h2>
        <div id="task-details"></div>
        <button id="edit-task-btn" class="btn">Edit</button>
        <button id="delete-task-btn" class="btn">Delete</button>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
